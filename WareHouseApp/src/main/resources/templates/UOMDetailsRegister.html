<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<title>Insert title here</title>
</head>
<body>
<div class="container">
      <div class="card">
             <div class="card-header bg-primary  text-white text-center">
                   <h3>UOM Details list</h3>
             </div>
             <div class="card-body">
                    <table class="table table-hover">
        <tr  class="bg-success text-white">
              <th>UOM Id</th>
              <th>UOMType </th>
              <th>UOM Model </th>
              <th>UOMDesc</th>
              <th>Operation</th>
        </tr>
        <tr th:each="ob:${list}"> 
            <td th:text="${ob.id}"> </td>
            <td th:text="${ob.uomtype}"> </td>
            <td th:text="${ob.uomModel}"> </td>
            <td th:text="${ob.description}"> </td>
           
            <td> 
                 <a th:href="@{/uom/delete(id=${ob.id})}" class="btn btn-primary">Delete</a> |
                 <a th:href="@{/uom/edit(id=${ob.id})}" class="btn btn-success">Edit</a>
                 
            </td>
            
        </tr>
              
    </table>
   </div>
             
      </div>
       <div class="card-footer alert alert-primary text-center" th:if="${message!=null}">
        <span th:text="${message}"></span>
   </div>
 </div>
   
</body>
</html>
