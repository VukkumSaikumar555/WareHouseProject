<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>
<title>Insert title here</title>
</head>
<body>
  <div class="container">
    <div class="card ">
      <div class="card-header text-center bg-primary text-white">
        <h3>ORDER METHODREGISTER PAGE</h3>
      </div>
      <div class="card-body">
        <form id="orderform" th:action="@{/om/save}" method="post">

          <div class="row">
            <div class="col-3">
              ORDERMODE:
            </div>
            <div class="col-4">
              <input type="radio" name="OrderMode" value="sale">Sale
              <input type="radio" name="OrderMode" value="purchase">Purchase
            </div>
            <div class="col-5">
              <span id="OrderModeError"></span>
            </div>

          </div>

          <div class="row">
            <div class="col-3">
              ORDER CODE:
            </div>
            <div class="col-4">
              <input type="text" name="OrderCode" id="OrderCode" class="form-control">
            </div>
            <div class="col-5">
              <span id="OrderCodeError">

              </span>
            </div>

          </div>
          <div class="row">
            <div class="col-3">
              ORDER TYPE:  
            </div>
            <div class="col-4">
              <select name="OrderType" id="OrderType" class="form-control">
                <option value="">-SELECT- </option>
                <option value="FIFO">FIFO</option>
                <option value="LIFO">LIFO</option>
                <option value="FCFO">FCFO</option>
                <option value="FEFO">FEFO</option>
              </select>
            </div>
            <div class="col-5">
               <span id="OrderTypeError"></span>
            </div>
          </div>
          <div class="row">
              <div class="col-3">
                ORDER ACCEPT:
              </div>
              <div class="col-4">
                <input type="checkbox" name="orderAcpt" value="Multi-Model">Multi-Model
                <input type="checkbox" name="orderAcpt" value="Accept Return">Accept Return
              </div>
              <div class="col-5">
                   <span id="orderAcptError"></span>
              </div>
          </div>
          <div class="row">
            <div class="col-3">
              DESCRIPTION:
            </div>
            <div class="col-4">
              <textarea name="OrderDesc" id="OrderDesc" class="form-control"> </textarea>
            </div>
            <div class="col-5">
                <span id="OrderDescError"></span>
            </div>
          </div>
          
          <input type="submit"  value="Create Order Method" class="btn btn-success ">
          
        </form>
        
      </div>
      <!--card body-->
      <div class="card-footer alert alert-success text-center text-orange" th:if="${message!=null}">
        <span th:text="${message}"></span>
      </div>
    </div>
    <!--card class-->
   

 </div><!-- container class -->
  <script th:src="@{/js/Order.js}"></script>                       

</body>
</html>
