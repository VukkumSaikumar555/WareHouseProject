<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<title>Insert title here</title>
</head>
<body>
    <div class="container">
         <div class="card mt-2">
              <div class="card-header p-3 mb-2 bg-warning text-center text-dark">
                  <h3>Welcome To Purchase Order Data</h3>

              </div>
              <div class="card-body">
                <table class="table table-hover">
                    
                      <tr class="bg-info text-center">
                        <th>ID</th>
                        <th>Code</th>
                        <th>ShipMentType</th>
                        <th>Vendor</th>
                        <th>Status</th>
                        <th>Operations</th>
                      </tr>
                      <tr class="text-center" th:each="ob:${list}">
                         <td th:text="${ob.id}"></td>  
                         <td th:text="${ob.OrderCode}"></td>  
                         <td th:text="${ob.code.ShipmentCode}"></td>  
                         <td th:text="${ob.vendor.usercode}"></td>  
                         <td th:text="${ob.status}"></td>  
                         <td><a th:href="@{/po/parts(poID=${ob.id})}" class="btn btn-primary">Parts</a></td>  
                      </tr>
                    
                    
                  </table>
              </div>
              <div class="card-footer alert-info">
                  
              </div>

         </div>
    
    </div>

</body>
</html>
