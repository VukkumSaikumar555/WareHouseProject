<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jquery link -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>Insert title here</title>
</head>
<body>
   <div class="container">
       <div class="card">
             <div class="card-header bg-primary text-white  text-center">
              <h3>Welcome to Parts Record</h3>
             </div>
             <div class="card-body">
                  <table class="table  table-hover">
                  <tr class="bg-danger text-warning"> 
                         <th> ID </th>
                         <th> CODE </th>
                         <th> WIDTH </th>
                         <th> LENGTH </th>
                         <th> HEIGHT </th>
                         <th> COST </th>
                         <th> CURRENCY </th>
                         <th> DESCRIPTION </th>
                         <th> UOM TYPE </th>
                         <th>SALE(OM)</th>
                         <th> OPERATIONS </th>
                  </tr>
                  <tr th:each="ob:${list}" class="text-dark"> 
                             <td th:text="${ob.id}"></td>
                             <td th:text="${ob.partcode}"></td>
                             <td th:text="${ob.partwid}"></td>
                             <td th:text="${ob.partlen}"></td>
                             <td th:text="${ob.partht}"></td>
                             <td th:text="${ob.basecost}"></td>
                             <td th:text="${ob.Currency}"></td>
                             <td th:text="${ob.description}"></td>
                             <td th:text="${ob.uom.uomModel}"></td>
                              <td th:text="${ob.sale.OrderCode}"></td>
                             <td>
                             <a th:href="@{/pt/edit(id=${ob.id})}" class="btn btn-primary">Edit</a>
                             <a th:href="@{/pt/delete(id=${ob.id})}" class="btn btn-danger">Delete</a>
                             </td>
                         
                  </tr>
                     
                  </table>
             </div>
       </div>
       <div class="card-footer alert alert-primary text-center" th:if="${message!=null}">
            <span th:text="${message}"></span>
       </div>
   </div>
</body>
</html>
